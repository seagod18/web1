    <style>
        /* Animation for Bubbles */
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-50vh) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0.3;
            }
        }

        .bubble-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1; /* Send behind other content */
        }

        .bubble {
            position: absolute;
            bottom: -100px; /* Start below screen */
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
            opacity: 0.6;
        }

        /* Customize Bubbles with Random Sizes and Durations */
        .bubble:nth-child(1) {
            left: 10%;
            width: 25px;
            height: 25px;
            animation-duration: 8s;
        }

        .bubble:nth-child(2) {
            left: 25%;
            width: 20px;
            height: 20px;
            animation-duration: 12s;
        }

        .bubble:nth-child(3) {
            left: 50%;
            width: 30px;
            height: 30px;
            animation-duration: 10s;
        }

        .bubble:nth-child(4) {
            left: 75%;
            width: 15px;
            height: 15px;
            animation-duration: 7s;
        }

        .bubble:nth-child(5) {
            left: 90%;
            width: 40px;
            height: 40px;
            animation-duration: 14s;
        }
    </style>
</head>

    <script>
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = `${e.clientX}px`;
            trail.style.top = `${e.clientY}px`;
    
            document.body.appendChild(trail);
    
            // Remove the trail after a short delay
            setTimeout(() => {
                trail.remove();
            }, 500); // Adjust the duration for the trail to disappear
        });
    </script>
